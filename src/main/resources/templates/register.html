<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h1>Форма регистрации</h1>
</div>

<div class="container">
    <form th:action="@{/user}" th:object="${user}" th:method="post">
        <div class="mb-3">
            <label for="username-id" class="form-label">User name</label>
            <input type="text" class="form-control" id="username-id" th:field="*{username}" aria-describedby="emailHelp">

        </div>

        <div class="mb-3">
            <label for="password-id" class="form-label">Password</label>
            <input type="text" class="form-control" id="password-id" th:field="*{password}">
        </div>

        <div class="mb-3">
            <label for="firstname-id" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname-id" th:field="*{firstname}">
        </div>

        <div class="mb-3">
            <label for="lastname-id" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname-id" th:field="*{lastname}">
        </div>

        <div class="mb-3">
            <label for="email-id" class="form-label">Email</label>
            <input type="text" class="form-control" id="email-id" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label for="phone-id" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone-id" th:field="*{phone}">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>


</body>
</html>
