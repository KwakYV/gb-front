<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(ProductForm)}"></div>

<div class="container">
   <h2 th:text="'Продукт: ' + ${product.title}"></h2>
   <h2 th:text="'Цена: ' + ${product.cost}"></h2>
   <h2 th:text="'Производитель: ' + ${product.manufacturer}"></h2>
    <table th:border="1" >
        <tr>
            <h2>Список категорий:</h2>
        </tr>
        <tr class="ui-icon-bookmark" th:if="${product.categories.isEmpty()}">
            <td class="text-center" colspan="3">No Records found. Add some...!</td>
        </tr>
        <tr class="ui-icon" th:each="category: ${product.categories}" >
            <td class="align-middle" th:text="'- '+${category.title}"/>
        </tr>
    </table>
</div>

<div th:replace="~{footer :: footerBlock}"></div>

</body>
</html>
